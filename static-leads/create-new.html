    <!--Create New Sales Leads-->
    <div id="createNewSalesLeads" role="dialog">
        <div>
            <div class="row main">
                <div class="main-center">
                    <form class="form-horizontal" method="post" action="#">
                        <h1 class="title">Create A New SalesLead</h1>
                        <div class="row">
                        <div class="form-group">
                            <label for="firstName" class="cols-md-2 control-label">First Name</label>
                            <div class="cols-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="firstName" id="firstName"  placeholder="Enter Sales Leads FirstName"/>
                                </div>
                            </div>
                            <label for="lastName" class="cols-md-2 control-label">Last Name</label>
                            <div class="cols-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Enter Sales Leads LastName"/>
                                </div>
                            </div>
                        </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="cols-md-2 control-label">Your Email</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="cols-md-2 control-label">Username</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-md-2 control-label">Password</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm" class="cols-md-2 control-label">Confirm Password</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 form-group">
                                <label>Label1</label>
                                <input class="form-control" type="text"/>
                            </div>
                            <div class="col-xs-6 form-group">
                                <label>Label2</label>
                                <input class="form-control" type="text"/>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <label class="col-xs-12">Label3</label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <input class="form-control" type="text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 form-group">
                                <label>Label4</label>
                                <input class="form-control" type="text"/>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Save</button>
                        </div>
                        <div class="login-register">
                            <a href="create-new.html">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
