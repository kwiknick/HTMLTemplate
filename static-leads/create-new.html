<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sales Leads!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/sales-leads.js"></script>
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/mainpage.css">
        <link rel="stylesheet" href="styles/modal.css">
        <link rel="shortcut icon" href="images/tux-linux.ico">
    </head>
    <body background="https://pbs.twimg.com/media/C6gvM4iWYAAKCUg.jpg:small">
        <div id="wrapper" class="inactive">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul id="sidebar_menu" class="sidebar-nav">
                    <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-indent-left"></span></a></li>
                </ul>
                <ul class="sidebar-nav" id="sidebar">
                    <li><a href="sales-leads.html">Home<span class="sub_icon glyphicon glyphicon-tag"/></a></li>
                    <li><a href="create-new.html">Create Lead<span class="sub_icon glyphicon glyphicon-user"/> </a> </li>
                    <li><a href="#" data-toggle="modal" data-target="#contactUsModal">Contact Us<span class="sub_icon glyphicon glyphicon-earphone"/> </a> </li>
                </ul>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid">
                </div>
            </div>

            <!--Create New Sales Leads-->
            <div id="createNewSalesLeads" role="dialog">
                <div>
                    <div class="row main">
                        <div class="main-center">
                            <form class="form-horizontal" method="post" action="#">
                                <h1 class="title">Create A New SalesLead!</h1>
                                <div class="row">

                                <div class="form-group">
                                    <label for="name" class="cols-md-2 control-label">Name</label>
                                    <div class="cols-md-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Sales Leads Name"/>
                                        </div>
                                    </div>
                                </div>
                                </div>

                                <div class="form-group">
                                    <label for="dba" class="cols-md-2 control-label">DBA</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="dba" id="dba"  placeholder="Doing Business As?"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="mcc" class="cols-md-2 control-label">MCC</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                            <input type="number" class="form-control" name="mcc" id="mcc"  placeholder="Please Enter the MCC"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="annualTicket" class="cols-md-2 control-label">Average Ticket</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="number" class="form-control" name="annualTicket" id="annualTicket"  placeholder="Enter your Average Ticket Amount"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="annualVolume" class="cols-md-2 control-label">Annual Volume</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="number" class="form-control" name="annualVolume" id="annualVolume"  placeholder="Enter your Annual Volume"/>
                                        </div>
                                    </div>
                                </div>

                                <!-- Address Section -->          
                                <div class="form-group">
                                    <label for="streetOne" class="cols-md-2 control-label">Street1</label>
                                    <div class="cols-md-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="streetOne" id="streetOne"  placeholder="Enter Address Street1"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="streetTwo" class="cols-md-2 control-label">Street2</label>
                                    <div class="cols-md-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="streetTwo" id="streetTwo" placeholder="Enter Address Street2"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="city" class="cols-md-2 control-label">City</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="city" id="city"  placeholder="Please enter the City"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="state" class="cols-md-2 control-label">State</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="state" id="state"  placeholder="Enter the State"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="zip" class="cols-md-2 control-label">Zip</label>
                                    <div class="cols-md-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="number" class="form-control" name="zip" id="zip"  placeholder="Enter the Zip"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-6 form-group">
                                    <label class="col-md-2 control-label">Label3</label>
                                    <div class="col-xs-12 col-sm-6 ">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input class="form-control" type="text"/>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <input class="form-control" type="text"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="row">
                                            <label class="col-xs-12">Label3</label>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6">
                                                <input class="form-control" type="text"/>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <input class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 form-group">
                                        <label>Label4</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <div class="col-xs-6 form-group">
                                        <label>Label4</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                </div>

                                <!-- Don't worry about anything below this. -->
                                <div class="form-group ">
                                    <button type="button" class="btn btn-primary btn-lg btn-block login-button">Save</button>
                                </div>
                                <div class="login-register">
                                    <a href="create-new.html">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--Modal Code-->
    <div id="contactUsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Contact Us</h4>
                </div>
                <div class="modal-body">
                    <p>Clearent LLC</p>
                    <p>www.clearent.com</p>
                    <p>866.205.4721</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-color" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
